<!doctype html>
<html lang="en">
<head>
  <title>React Redux Starter Kit</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://unpkg.com/@blueprintjs/core@^1.11.0/dist/blueprint.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <style>
    #intro {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: 100;
      background-color: white;
      display: grid;
    }
    #intro > div {
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="intro">
    <div class="pt-spinner pt-large">
      <div class="pt-spinner-svg-container">
        <svg viewBox="0 0 100 100">
          <path class="pt-spinner-track" d="M 50,50 m 0,-44.5 a 44.5,44.5 0 1 1 0,89 a 44.5,44.5 0 1 1 0,-89"></path>
          <path class="pt-spinner-head" d="M 94.5 50 A 44.5 44.5 0 0 0 50 5.5"></path>
        </svg>
      </div>
    </div>
  </div>
  <div id="root" style="height: 100%"></div>
</body>
</html>
